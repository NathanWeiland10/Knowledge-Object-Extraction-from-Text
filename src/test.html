<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Matador Intelligence</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans+Caption&amp;display=swap">
    <link rel="stylesheet" href="fonts/ionicons.min.css">
    <link rel="stylesheet" href="bootstrap/css/hover.css">
</head>

<body>
    <nav class="navbar navbar-expand-md" style="background: #08a1e3;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-family: 'PT Sans Caption';font-weight: bold;color: rgb(255,253,253);">Matador Intelligence</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1"></div>
        </div>
    </nav>
    <div style="margin-top: 1rem;margin-left: 1rem;"><span>&nbsp;<a href="upload2.html"><i class="icon ion-android-arrow-back fs-1" style="font-size: 41px;font-weight: bold;color: rgb(72,159,221);"></i></a></span></div>
    <div style="margin-top: 2rem; ">
        <div class="container" style="margin-left: 3rem; margin-right: 3rem; max-width: 95%">
            <div class="row">
                <div class="embed-container" style="height: 700px; width: 65%; margin: 0;">
                </div>
                <div class="" style="margin: 0; width: 35%;">
                    <div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1">Key terms</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">Annotations</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" role="tabpanel" id="tab-1">
                                <!-- <p>Content for tab 1.</p> -->
                                <div style="margin-top: 10px;">
                                    <input type="text" id="textInput" style="width: 350px;height: 40px;" placeholder="Enter Keyword/Symbol/Digits" >
                                    <button onclick="updateKeywords()" class="btn" type="submit" style="margin-top: -5px; background: rgb(72,159,221);font-family: 'PT Sans Caption', sans-serif;font-weight: bold;color: var(--bs-body-bg);">
                                        +
                                    </button>
                                </div>
                                <button onclick="readPDF()" class="btn" type="submit" style="margin-top: 10px; background: rgb(72,159,221);font-family: 'PT Sans Caption', sans-serif;font-weight: bold;color: var(--bs-body-bg);">
                                    Get Annotations
                                </button>
                                <div style="margin-top: 10px;">
                                    <div id="textOutput">&nbsp</div>
                                </div>
                            </div>
                            <div class="tab-pane " role="tabpanel" id="tab-2">
                                <!-- <p>Content for tab 2.</p> -->
                                <div class="container"
                                style="align-items: center;justify-content: center;display: 15px;font-family: 'PT Sans Caption', sans-serif;margin-top: 100px; display: none;"
                                id="sentencelist">
                            </div>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="tab-3">
                                <p>Content for tab 3.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/pdfview.js"></script>
    <script src="bootstrap/js/keywords.js"></script>

</html>
